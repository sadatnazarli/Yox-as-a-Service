<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOX-as-a-Service | Azərbaycan API təcrübəsi</title>
  <meta name="description" content="Azərbaycansayağı mədəni bəhanələrlə dolu müasir API">

  <meta property="og:title" content="YOX-as-a-Service | Azərbaycan API təcrübəsi">
  <meta property="og:description" content="Azərbaycansayağı mədəni bəhanələrlə dolu müasir API">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ url_for('index', _external=True) }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="YOX-as-a-Service | Azərbaycan API təcrübəsi">
  <meta name="twitter:description" content="Azərbaycansayağı mədəni bəhanələrlə dolu müasir API">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon">

  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="app-container">
    <div class="flag-strip-top"></div>

    <header>
      <div class="logo">
        <div class="logo-icon">YOX</div>
        <div class="logo-text">
          <h1>YOX-as-a-Service</h1>
          <p>Azərbaycan bəhanə API-si</p>
        </div>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="card-content">
          <div class="intro">
            <h2>Ən yaxşı "YOX" bəhanələrini əldə edin</h2>
            <p>Mədəni şəkildə "YOX" deməyin ən asan yolu. Adınızı daxil edin və kateqoriya seçin.</p>
          </div>

          <div class="form-container">
            <div class="input-group">
              <label for="name-input">Adınız</label>
              <input type="text" id="name-input" placeholder="Adınızı daxil edin">
            </div>

            <div class="input-group">
              <label for="category-select">Kateqoriya</label>
              <div class="select-wrapper">
                <select id="category-select">
                  <option value="yox">Ümumi</option>
                  <option value="sevgi">Sevgi</option>
                  <option value="dost">Dostluq</option>
                  <option value="muellim">Müəllim</option>
                  <option value="valideyn">Valideyn</option>
                  <option value="is">İş</option>
                  <option value="toy_yox">Toy</option>
                  <option value="qonaqliq_yox">Qonaqlıq</option>
                  <option value="yol_yox">Yol</option>
                  <option value="sosial_media_yox">Sosial Media</option>
                  <option value="oyun_yox">Oyun</option>
                  <option value="texnologiya_yox">Texnologiya</option>
                  <option value="pul_yox">Pul</option>
                  <option value="saglamliq_yox">Sağlamlıq</option>
                  <option value="qonsu_yox">Qonşu</option>
                  <option value="burokratiya_yox">Bürokratiya</option>
                  <option value="ev_isleri_yox">Ev İşləri</option>
                  <option value="felsefi_yox">Fəlsəfi</option>
                  <option value="hava_yox">Hava</option>
                  <option value="paltar_yox">Paltar</option>
                </select>
              </div>
            </div>

            <button id="yox-button" class="yox-button">
              <span class="button-text">YOX DE</span>
              <span class="button-icon">→</span>
            </button>
          </div>

          <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <span>Hazırlanır...</span>
          </div>

          <div class="result-container" id="result-container">
            <div class="result-badge">YOX CAVABI</div>
            <div id="result-text" class="result-text"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>© 2025 YOX-as-a-Service</p>
        <p>Mədəni bəhanələr Azərbaycan tərzində</p>
      </div>
    </footer>

    <div class="flag-strip-bottom"></div>
  </div>

  <script src="/static/js/script.js"></script>
</body>

</html>
